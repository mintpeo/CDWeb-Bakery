spring.application.name=fullstackweb
spring.datasource.url=jdbc:mysql://localhost:3306/bakerystore
spring.datasource.username=root
server.port = 8080
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Static Resources
spring.web.resources.static-locations=classpath:/images/
spring.mvc.static-path-pattern=/images/**

# Static Resources
spring.web.resources.static-locations=classpath:/avatarImgs/
spring.mvc.static-path-pattern=/avatarImgs/**
